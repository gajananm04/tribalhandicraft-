<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Dashboard - Tribal Handicrafts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-palette"></i>
                <span>Tribal Handicrafts</span>
            </div>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active" onclick="showMyProducts()">My Products</a>
                <a href="#" class="nav-link" onclick="showAddProduct()">Add Product</a>
                <a href="#" class="nav-link" onclick="showOrders()">Orders</a>
                <div class="user-menu">
                    <span id="userWelcome">Welcome, Artisan</span>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Artisan Dashboard</h1>
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-box"></i>
                    <div>
                        <h3 id="totalProducts">0</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-shopping-cart"></i>
                    <div>
                        <h3 id="totalOrders">0</h3>
                        <p>Total Orders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <div>
                        <h3 id="totalEarnings">$0</h3>
                        <p>Total Earnings</p>
                    </div>
                </div>
            </div>
        </div>

        <section id="myProductsSection" class="section active">
            <div class="section-header">
                <h2>My Products</h2>
            </div>
            <div id="myProductsGrid" class="products-grid"></div>
        </section>

        <section id="addProductSection" class="section">
            <div class="section-header">
                <h2>Add New Product</h2>
            </div>
            <form id="addProductForm" class="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="pottery">Pottery</option>
                            <option value="textiles">Textiles</option>
                            <option value="jewelry">Jewelry</option>
                            <option value="woodwork">Woodwork</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock Quantity</label>
                        <input type="number" id="productStock" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="culturalSignificance">Cultural Significance</label>
                    <textarea id="culturalSignificance" rows="3" placeholder="Describe the cultural importance and traditional methods used"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Product Image URL</label>
                    <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i>
                    Add Product
                </button>
            </form>
        </section>

        <section id="ordersSection" class="section">
            <div class="section-header">
                <h2>Customer Orders</h2>
            </div>
            <div id="ordersList" class="orders-list"></div>
        </section>
    </main>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm" class="product-form">
                <input type="hidden" id="editProductId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductName">Product Name</label>
                        <input type="text" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductCategory">Category</label>
                        <select id="editProductCategory" required>
                            <option value="pottery">Pottery</option>
                            <option value="textiles">Textiles</option>
                            <option value="jewelry">Jewelry</option>
                            <option value="woodwork">Woodwork</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editProductPrice">Price ($)</label>
                        <input type="number" id="editProductPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editProductStock">Stock Quantity</label>
                        <input type="number" id="editProductStock" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea id="editProductDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editCulturalSignificance">Cultural Significance</label>
                    <textarea id="editCulturalSignificance" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editProductImage">Product Image URL</label>
                    <input type="url" id="editProductImage">
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i>
                    Update Product
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
