<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Tribal Handicrafts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-palette"></i>
                <span>Tribal Handicrafts</span>
            </div>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Home</a>
                <a href="#" class="nav-link active" onclick="showProducts()">Browse</a>
                <a href="#" class="nav-link" onclick="showCart()">Cart (<span id="cartCount">0</span>)</a>
                <a href="#" class="nav-link" onclick="showOrders()">My Orders</a>
                <div class="user-menu">
                    <span id="userWelcome">Welcome, Customer</span>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard">
        <div class="dashboard-header">
            <h1>Customer Dashboard</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button onclick="searchProducts()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <section id="productsSection" class="section active">
            <div class="section-header">
                <h2>Available Products</h2>
                <div class="filters">
                    <select id="categoryFilter" onchange="filterProducts()">
                        <option value="">All Categories</option>
                        <option value="pottery">Pottery</option>
                        <option value="textiles">Textiles</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="woodwork">Woodwork</option>
                    </select>
                </div>
            </div>
            <div id="productsGrid" class="products-grid"></div>
        </section>

        <section id="cartSection" class="section">
            <div class="section-header">
                <h2>Shopping Cart</h2>
            </div>
            <div id="cartItems" class="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cartTotal">0.00</span></h3>
                <button class="checkout-btn" onclick="checkout()">
                    <i class="fas fa-credit-card"></i>
                    Checkout
                </button>
            </div>
        </section>

        <section id="ordersSection" class="section">
            <div class="section-header">
                <h2>My Orders</h2>
            </div>
            <div id="ordersList" class="orders-list"></div>
        </section>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
