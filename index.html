<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Handicrafts Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-palette"></i>
                <h1>Tribal Handicrafts</h1>
                <p>Preserving Heritage Through Art</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" required>
                        <option value="">Choose your role</option>
                        <option value="admin">Admin</option>
                        <option value="artisan">Artisan</option>
                        <option value="customer">Customer</option>
                        <option value="consultant">Cultural Consultant</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="demo-credentials">
                <h3>Demo Credentials:</h3>
                <p><strong>Admin:</strong> admin/admin123</p>
                <p><strong>Artisan:</strong> artisan/art123</p>
                <p><strong>Customer:</strong> customer/cust123</p>
                <p><strong>Consultant:</strong> consultant/cons123</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
